# backend/swagger.yaml
openapi: 3.0.0
info:
  title: Warehouse Management API
  version: 1.0.0
  description: API for managing warehouse products with role-based access
  contact:
    name: Developer
    email: developer@example.com

servers:
  - url: http://localhost:5000/api
    description: Local development server

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: admin123
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  role:
                    type: string
        400:
          description: Invalid credentials
        500:
          description: Server error

  /products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve all products (requires authentication)
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        401:
          description: Unauthorized
        500:
          description: Server error
    
    post:
      tags:
        - Products
      summary: Create a new product
      description: Create a product (requires admin or staff role)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProduct'
      responses:
        201:
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        400:
          description: Validation error
        401:
          description: Unauthorized
        403:
          description: Forbidden (insufficient role)
        500:
          description: Server error

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      description: Retrieve a specific product by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Product ID
      responses:
        200:
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Product not found
        401:
          description: Unauthorized
        500:
          description: Server error
    
    put:
      tags:
        - Products
      summary: Update product
      description: Update a product (requires admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Product ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProduct'
      responses:
        200:
          description: Product updated successfully
        404:
          description: Product not found
        401:
          description: Unauthorized
        403:
          description: Forbidden (admin only)
        500:
          description: Server error
    
    delete:
      tags:
        - Products
      summary: Delete product
      description: Delete a product (requires admin role)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Product ID
      responses:
        200:
          description: Product deleted successfully
        404:
          description: Product not found
        401:
          description: Unauthorized
        403:
          description: Forbidden (admin only)
        500:
          description: Server error

  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running
      responses:
        200:
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  timestamp:
                    type: string
                    format: date-time

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
  
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Laptop"
        description:
          type: string
          example: "High-performance laptop"
        quantity:
          type: integer
          example: 10
        price:
          type: number
          format: float
          example: 999.99
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    CreateProduct:
      type: object
      required:
        - name
        - quantity
        - price
      properties:
        name:
          type: string
          example: "Laptop"
        description:
          type: string
          example: "High-performance laptop"
        quantity:
          type: integer
          example: 10
          minimum: 0
        price:
          type: number
          format: float
          example: 999.99
          minimum: 0

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Products
    description: Product management endpoints
  - name: Health
    description: Health check endpoints